<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base target="_blank">
		<title>Academics for you</title>
		<link rel="stylesheet" type="text/css" href="/css/variables.css">
		<link rel="stylesheet" type="text/css" id="layout_css" href="https://n.lib.ameonlinesolutions.com/design/layout.css">
		<link rel="stylesheet" type="text/css" id="default_css" href="https://n.lib.ameonlinesolutions.com/design/default.css">
		<link rel="stylesheet" type="text/css" href="https://n.lib.ameonlinesolutions.com/elements/nav/nav.css">
		<link rel="stylesheet" type="text/css" href="https://n.lib.ameonlinesolutions.com/elements/media/media.css">
		<link rel="stylesheet" type="text/css" href="https://n.lib.ameonlinesolutions.com/utils/putins/putins.css">
		<link rel="stylesheet" type="text/css" id="notices_css" href="https://n.lib.ameonlinesolutions.com/utils/notices/notices.css">
		<link rel="stylesheet" type="text/css" href="https://n.lib.ameonlinesolutions.com/elements/button/button.css">
		<link rel="stylesheet" type="text/css" href="https://n.lib.ameonlinesolutions.com/utils/css/loading.css">
		<link rel="stylesheet" type="text/css" href="https://n.lib.ameonlinesolutions.com/utils/putins/google.css">
		<link rel="stylesheet" type="text/css" href="https://n.lib.ameonlinesolutions.com/design/keyframes/plain.css">
		<!-- https://n.lib.ameonlinesolutions.com -->
	</head>
	<body>
		<header class="cont1" style="margin: 0;">
			<a target="_blank" href="https://a4u.co.in/"><img id="top_img" class="cont1"></a>
		</header>
		<main class="cont1">
			<section style="text-align: center;overflow: hidden;background-color: var(--main-color-2);" class="u1">
				<span id="top_scroll_text" style="text-align: center;float: left;background-color: var(--main-color-2);color: var(--main-color);margin-top: 4px;margin-bottom: 4px;animation: move_lr 16s infinite;" class="cont1">
					Welcome to Academics for you!
				</span>
			</section>

			<section class="u1">
				<button class="u1 hide_md button_visibility_control" data-button-status="visible" data-button-target="page_menus" data-hide-on-click=".doc_page">
					<span>Menu</span>
				</button>
				<style type="text/css">
					#page_menus *
					{
						background: transparent;
					}
				</style>
				<section class="cont cont_xs1 cont_sm1" style="--cont-width: 20%;" id="page_menus">
					<nav class="nav_one_active_light">
						<ul id="contents_nav"></ul>
					</nav>
				</section>

				<section id="contents_page" class="cont cont_xs1 cont_sm1" style="--cont-width: 80%;float: right;"></section>
			</section>
		</main>

		<footer class="cont1" id="contact">
			<span style="float: right;padding-top: 1%;padding-right: 1%;">Developed by Dr. Vinayak Kale</span>
		</footer>
	</body>

	<script src="https://n.lib.ameonlinesolutions.com/includes/request/request.js" type="text/javascript"></script>
		<script type="text/javascript">
			request_exist("https://static-data.a4u.co.in/mech/images"+location.pathname+".jpg").then(
				(res,err)=>
				{
					document.getElementById("top_img").src=res?"https://static-data.a4u.co.in/mech/images"+location.pathname+".jpg":"/images/logo.jpg";
				}
			);
		</script>
	<script src="https://n.lib.ameonlinesolutions.com/includes/request/google.js" type="text/javascript"></script>
	<script src="https://n.lib.ameonlinesolutions.com/design/default.js" type="text/javascript"></script>
	<script src="https://n.lib.ameonlinesolutions.com/elements/button/button.js" type="text/javascript"></script>
	<script src="https://n.lib.ameonlinesolutions.com/utils/css/loading.js" type="text/javascript"></script>
	<script src="https://n.lib.ameonlinesolutions.com/utils/putins/putins.js" type="text/javascript"></script>
	<script src="https://n.lib.ameonlinesolutions.com/utils/notices/notices.js" type="text/javascript"></script>
	<script src="https://n.lib.ameonlinesolutions.com/utils/putins/google.js" type="text/javascript"></script>
	<script src="https://n.lib.ameonlinesolutions.com/elements/nav/nav.js" type="text/javascript"></script>
	<script type="text/javascript">
		let path_arr=location.pathname.split("/");
		if(path_arr[1]!="notice")
		{
			request_promise("https://static-data.a4u.co.in/mech/staff-gdoc-links.json")
				.then(
					(res)=>
					{
						const staff_pages=JSON.parse(res.response.replaceAll("\n","").replaceAll("\t",""))["stafflist"];
						for(let staff of staff_pages)
						{
							let path_arr=location.pathname.split("/");
							if(path_arr[1]==staff[0].replaceAll(" ","").toLowerCase())
							{
								document.getElementsByTagName('title')[0].innerText=staff[0];
								let page=location.hash.substr(1);
								if(!page) page="Home";
								request(staff[1],"putins_make_page_from_gdoc","contents_nav","contents_page",page,"https://static-data.a4u.co.in/mech/images/");
								return;
							}
						}
						document.getElementById('contents_page').innerHTML="<big>404 Page not found.</big>";
					},
					(error)=>
					{
						console.error(error);
						document.getElementById('contents_page').innerHTML="<big>404 Error parsing page.</big>"
					});
		}
		else
		{
			document.getElementById('contents_page').innerHTML="Notice is loading....";
			document.getElementById('contents_page').parentElement.parentElement.innerHTML=document.getElementById('contents_page').outerHTML;
			document.getElementById('contents_page').setAttribute("class","u1");
			request_promise("https://script.google.com/macros/s/AKfycbzKuzI3GRcXzWsibOhd6S9astw-GGRvsGT3rIa8D1p1JnxE5KsVlPL_/exec?notice_id="+location.pathname.substring(8))
				.then(
					(res)=>
					{
						document.getElementById('contents_page').innerHTML="";
						document.getElementsByTagName('header')[0].remove();
						if(JSON.parse(res.response)["notice_error"])
						{
							document.getElementById('contents_page').innerHTML="<big>404 Notice not found.</big>";
						}
						else
						{
							document.getElementById('contents_page').insertAdjacentElement("beforeend",notice_parse(JSON.parse(res.response)["notice"]));
						}
					},
					(error)=>
					{
						console.error(error);
						document.getElementById('contents_page').innerHTML="<big>404 Error parsing notice.</big>"
					});
		}
			
	</script>
</html>
